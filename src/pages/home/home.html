<ion-content padding>
  <div class="container">
    <div class="qrcode-container">
      <h3>COMPASS QR-CODE READER</h3>
    </div>

    <p class="txt-center">
      Upload your QR code
      <label class="btn-label">
        <input type="file"
         accept="image/*"
         capture="environment"
         (change)="openQRCamera($event)"
         tabindex="-1">
      </label>
    </p>

    <label >Results:</label>
    <div class="result">
      {{qrCodeData}}
    </div>
  </div>
</ion-content>
